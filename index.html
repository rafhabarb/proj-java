<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Primeiro Exemplo com o uso de JavaScript</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      Cadastro de Alunos
    </header>
    <main>
      <div><label>Matrícula:</label><input type="text" id="tfMatricula" disabled="true" /></div>
      <div><label>CPF:</label><input type="text" id="tfCpf" disabled="true"/></div> 
      <div><label>Nome:</label><input type="text" id="tfNome" disabled="true"/></div> 
      <div><label>e-Mail:</label><input type="text" id="tfEmail" disabled="true"/></div> 
      <div><label>Telefone:</label><input type="text" id="tfTelefone" disabled="true"/></div> 
        <nav>
          <div id="divNavegar">
            <button id="btPrimeiro">
              Primeiro
            </button>
            <button id="btAnterior">
              Anterior
            </button>
            <button id="btProximo">
              Próximo
            </button>
            <button id="btUltimo">
              Último
            </button>
          </div>
          <div id="divComandos">
            <button id="btIncluir">
              Incluir
            </button>
            <button id="btExcluir">
              Excluir
            </button>
            <button id="btAlterar">
              Alterar
            </button>
            <button id="btSair">
              Sair
            </button>
          </div>
          <div id="divDialogo" hidden>
            <button id="btOk">
              Ok
            </button>
            <button id="btCancelar">
              Cancelar
            </button>
          </div>
        </nav>
    </main>
    <footer>
      Linguagens de Programação Web - FAETERJ/Paracambi (2022/1)  
    </footer>
  </body>
  <script src="/aluno.js"></script>
  <script src="/script.js"></script>
  <script type="module" src="/exemplo.js"></script>
</html>
